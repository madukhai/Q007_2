<section class="adminContainer">
    <div class="innerContainer">
        <h1 class="centreText">
            Edit Product
        </h1>
        
        <form>
            <article class="row" ng-init = "Ctrl.changeMade = false">
                <section class="twelve columns">
                    <label for="name">Name: {{Ctrl.product.name}}:</label>
                    <input id="name" class="u-full-width" type="text" ng-model="Ctrl.product.name">
                </section>
                <section class="twelve columns">
                    <label for="description">Description: {{Ctrl.product.description}}</label>
                    <textarea id="description" class="u-full-width" ng-model="Ctrl.product.description"></textarea>
                    <label for = "image">Image URL: <img src = "{{Ctrl.product.image}}" class = "display_image"></label>
                    <input id = "image" class "u-full-width" type = "text" ng-model = "Ctrl.product.image"> 
                </section>
                <section class="twelve columns">
                    <label for="price">Price: ${{Ctrl.product.price}}</label>
                    <input id="price" type="text" ng-model="Ctrl.product.price">
                    <label for="category">Category: {{Ctrl.product.category}}</label>
                    <input id="category" type="text" ng-model="Ctrl.product.category">
                    <label for="quantity">Quantity: {{Ctrl.product.quantity}}</label>
                    <input id="quantity" type="number" min = "0" ng-model="Ctrl.product.quantity">
                    <label for="status">Status: {{Ctrl.product.status}}</label>
                    <select id="status" ng-model="Ctrl.product.status">
                            <option value="" selected>Status</option>
                            <option value="active">Active</option>
                            <option value="inactive">Inactive</option>
                    </select>
                </section>
               <!--  <section > -->
                    <button class="button" ng-click="Ctrl.editProduct()">Make Changes</button>
                    <span ng-show = "Ctrl.changeMade">Changes Saved</span>

                </article>
            </form>
                <a href = '#/admin'><button class="button">Go Home</button></a>

        </div>
    <!-- end container -->
    </section>
