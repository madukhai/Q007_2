
<form ng-submit="Ctrl.authenticate(user,password)" class="login_form">
	<h1>
		Admin Login
	</h1>


	<input type="text" placeholder="Email" ng-model="user">
	<input type="password" placeholder="Password" ng-model="password">
	<button>Login</button>
	<button ng-click="Ctrl.close()">close</button>
</form>
