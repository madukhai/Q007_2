
<div class="trianglify"></div>
<header>
	<div class="nav-bar">
		<div class="icon"></div>
		<div class='sitetitle'>
			<h2></h2>
		</div>
		<div class="category dropdown nav">dropdown</div>
		<button ng-click="Ctrl.open()" class="login nav">login</button>
		
		<div class="cart_button nav">cart</div>
		<form class="form-inline nav">
		    <div class="form-group">
		      
		      	<input ng-model="ctrl.search" type="text" class="form-control" id="search" placeholder="search" ng-change="ctrl.resetPage()">
		    </div>
		  </form>
	</div>
</header>


<div class="video-container row" id="player" posters>

   <video  autoplay="autoplay" loop="true" muted="muted"  class="col-lg-12" control="true">
		<source src="/videos/007trailer.mp4" type="video/mp4">		
	</video>
</div>
<div class='outlay' ng-style="{'height': Ctrl.getVideoHeight()}">
	
</div>	







<main class="product-container clearfix">
	<div class="products">
		<ul>
			<li class="item" ng-repeat='product in Ctrl.products'>
				<h1>{{ product.name }}</h1>
				<p>{{ product.description}}</p>
				<span>{{ product.price | currency}}</span>
				<span>{{ product.category}}</span>
				<span>{{ product.quantity}}</span>
			</li>
		</ul>
	</div>
	
</main>

	</div>
	
</footer>
