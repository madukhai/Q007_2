<h1>
	Add Product
</h1>
<div class="row">
	<div class="three columns">
		<form ng-submit="Ctrl.addProduct(name,description,price,category,quantity,status)">
			<input type="text" ng-model="name" placeholder="name">
			<textarea ng-model="description" placeholder="description"></textarea>
			<input type="text" ng-model="price" placeholder="price">
			<input type="text" ng-model="category" placeholder="category">
			<input type="text" ng-model="quantity" placeholder="quantity">
			<select ng-model="status">
					<option value="" selected>Status</option>
					<option value="active">Active</option>
					<option value="inactive">Inactive</option>
			</select>
			<button>Add Product</button>
		</form>
	</div>
</div>
