<div class="orderDetails">
	<ul>
	
		<li ng-repeat="product in Ctrl.cart">
			{{product.name}}
			{{product.description}}
			{{product.amount}}
			{{product.price | currency}}
			{{product.category}}
		</li>
		<li>
			total: {{ Ctrl.order.total | currency}}
		</li>
		<li>
			tax: {{Ctrl.order.tax | currency}}
		</li>
		<li>
			final_total: {{Ctrl.order.final_total | currency}}
		</li>
	</ul>
	<button ng-click="Ctrl.goBack()">back to view orders</button>
</div>
